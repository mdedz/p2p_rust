<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P2P WebSocket Chat</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      font-family: sans-serif;
      background: #111;
      color: #ddd;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1b1b1b;
      padding: 10px 15px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    #peers {
      background: #181818;
      padding: 10px;
      font-size: 14px;
      border-bottom: 1px solid #222;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .msg {
      background: #222;
      padding: 8px 10px;
      border-radius: 6px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .msg.self {
      background: #2e4d2e;
      align-self: flex-end;
    }
    form {
      display: flex;
      border-top: 1px solid #333;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      background: #222;
      color: #ddd;
    }
    button {
      background: #444;
      border: none;
      color: #fff;
      padding: 12px 20px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <header>P2P Chat</header>
  <div id="peers">Peers: none</div>
  <div id="messages"></div>
  <form id="chat-form">
    <input id="msg-input" type="text" placeholder="Type a message..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const pagePort = location.port ? parseInt(location.port) : 80;
    const wsPort = pagePort; 
    const WS_URL = `ws://${location.hostname}:${wsPort}/ws`;
    console.log(WS_URL);
    const ws = new WebSocket(WS_URL);
    const messagesDiv = document.getElementById("messages");
    const peersDiv = document.getElementById("peers");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("msg-input");

    function appendMessage(text, self = false) {
      const el = document.createElement("div");
      el.className = "msg" + (self ? " self" : "");
      el.textContent = text;
      messagesDiv.appendChild(el);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    ws.addEventListener("open", () => {
      appendMessage("[Connected to server]");
      ws.send("/peers"); 
    });

ws.addEventListener("message", (event) => {
  try {
    const data = JSON.parse(event.data);
    console.log(data);
    if (data.MessageReceived) {
      const msg = data.MessageReceived;
      appendMessage(`${msg.from}: ${msg.content}`);
      return;
    }

    if (Array.isArray(data)) {
      peersDiv.innerHTML = "";
      data.forEach(p => {
        peersDiv.innerHTML += `${p.uname || "?"} (${p.listen_addr || "?"})<br>`;
      });
      return;
    }

    appendMessage(`[Event] ${event.data}`);
  } catch (e) {
    appendMessage(event.data);
  }
});

    ws.addEventListener("close", () => {
      appendMessage("[Disconnected]");
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      ws.send(text);
      appendMessage(`You: ${text}`, true);
      input.value = "";
    });
  </script>
</body>
</html>
